<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant Colony Simulation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="simulation-container">
      <canvas id="antCanvas"></canvas>

      <div id="controls">
        <button
          class="button"
          type="button"
          onclick="switchMode('placingNests')"
        >
          Place Nests
        </button>
        <button
          class="button"
          type="button"
          onclick="switchMode('placingFood')"
        >
          Place Food
        </button>
        <button
          class="button"
          type="button"
          onclick="switchMode('placingObstacles')"
        >
          Place Obstacles
        </button>
      </div>
    </div>

    <!-- Notification Popup -->
    <div id="updateNotification">
      <p>A new update is available!</p>
      <button id="refreshButton" type="button">Refresh</button>
    </div>

    <script>
      const currentVersion = '1.0.0'; // Make sure this is the version users are currently on

      function checkForUpdates() {
        // Fetch the version.txt file with a cache-busting query parameter
        fetch(`/version.txt?timestamp=${new Date().getTime()}`)
          .then((response) => response.text())
          .then((latestVersion) => {
            // Trim whitespace and compare versions
            const trimmedLatestVersion = latestVersion.trim();
            console.log(
              `Current version: ${currentVersion}, Latest version: ${trimmedLatestVersion}`
            );
            if (trimmedLatestVersion !== currentVersion) {
              document.getElementById('updateNotification').style.display =
                'block';
            }
          })
          .catch((error) => console.error('Error fetching version:', error));
      }

      // Check for updates on initial load and periodically after that
      document.addEventListener('DOMContentLoaded', () => {
        checkForUpdates();
        setInterval(checkForUpdates, 30000); // Check every minute
      });
    </script>
  </body>
</html>
