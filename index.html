<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant Colony Simulation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="simulation-container">
      <canvas id="antCanvas"></canvas>

      <div id="controls">
        <button
          class="button"
          type="button"
          onclick="switchMode('placingNests')"
        >
          Place Nests
        </button>
        <button
          class="button"
          type="button"
          onclick="switchMode('placingFood')"
        >
          Place Food
        </button>
        <button
          class="button"
          type="button"
          onclick="switchMode('placingObstacles')"
        >
          Place Obstacles
        </button>
      </div>
    </div>

    <!-- Notification Popup -->
    <div id="updateNotification">
      <p>A new update is available!</p>
      <button id="refreshButton" type="button">Refresh</button>
    </div>

    <script>
      const currentVersion = '1.0.0'; // Update this with your current deployed version

      document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('refreshButton').onclick = function () {
          window.location.reload(true);
        };

        // Function to check for updates
        function checkForUpdates() {
          fetch('/version.txt') // Make sure the path to version.txt is correct
            .then((response) => response.text())
            .then((latestVersion) => {
              if (latestVersion.trim() !== currentVersion) {
                document.getElementById('updateNotification').style.display =
                  'block';
              }
            })
            .catch((error) => console.error('Error fetching version:', error));
        }

        // Check for updates periodically
        setInterval(checkForUpdates, 30000); // Check every half minute

        // Initial update check
        checkForUpdates();
      });
    </script>
  </body>
</html>
